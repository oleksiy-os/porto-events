						"description": "&lt;p style=&quot;text-align: center;&quot;&gt;&lt;strong&gt;O PROJETO MUSICAL LUSO-BRASILEIRO APRESENTA O ÁLBUM DE ESTREIA “TUDO O QUE MOVE” – 6 DE JANEIRO – MAUS HÁBITOS&lt;/strong&gt;&lt;/p&gt; &lt;p&gt;O projeto luso-brasileiro formado por Antera e Filipe Mattos, vão atuar pela primeira vez na cidade do Porto: os Orfélia vão apresentar o disco de estreia “Tudo o que Move” no dia 6 de Janeiro, no Maus Hábitos, às 21h30.&lt;/p&gt; &lt;p&gt;O disco de estreia mistura ritmos tradicionais com o mistério envolvente do psicadelismo. Filha do tropicalismo, expõe e celebra a música multicultural entre dois povos irmãos. O título “Tudo que Move” é inspirado na alma da música de Gilberto Gil “Aqui e Agora”, que marca um momento da vida dos artistas de muita transformação, revelador da força do espírito.&lt;/p&gt; &lt;p&gt;Antera, natural de Lagos (Algarve), estudou piano clássico e canto e formou-se em Artes Performativas; Filipe estudou guitarra em Conservatórios de música e é natural de Florianópolis, uma cidade no sul do Brasil com uma forte influência portuguesa. Conheceram-se num palco em Berlim e a partir desse encontro nasceu “Orfélia”.&lt;/p&gt; &lt;p&gt;As suas influências musicais vão desde Chico Buarque, Jacques Brel, The Beatles, até Amália Rodrigues, Caetano Veloso, entre outros mestres intemporais.&lt;/p&gt; &lt;p&gt;Em 2019 o duo lançou o EP “Retratos Temporais” e singles que receberam destaque diversos em Meios de comunicação. Em especial o single “Lagos”, um dos temas vencedores do concurso Inéditos Vodafone, promovido pela Vodafone e Sony Music Portugal em 2020.&lt;/p&gt; &lt;p&gt;No dia 6 de Janeiro os Orfélia vão apresentar-se com banda completa que conta com Antera na voz e sintetizadores, Filipe Mattos na guitarra, André Morais no baixo, Sebastião Bergmann na bateria, Lana Gasparotti nas teclas e Zé Cruz na percussão.&lt;/p&gt; &lt;p&gt;Orfélia em estreia ao vivo nos Maus Hábitos&lt;/p&gt; ",
